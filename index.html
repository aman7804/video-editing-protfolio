<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Editing Portfolio</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <div class="container text-end py-3">
    <button id="toggle-dark-mode" class="btn btn-primary">Enable Dark Mode</button>
  </div>

  <!-- Header -->
  <header class="text-center py-4">
    <h1>Aman Bhateriya</h1>
    <p>Showcasing my work in video editing</p>
  </header>

  <!-- Reels Section -->
  <div class="container my-4">
    <details>
      <summary class="fw-bold">Reels</summary>
      <nav class="row d-flex justify-content-center my-3">
        <div class="col"><button class="btn btn-outline-primary reels-nav-item w-100">Aesthetic Montage</button></div>
        <div class="col"><button class="btn btn-outline-primary reels-nav-item w-100">Event Recap</button></div>
        <div class="col"><button class="btn btn-outline-primary reels-nav-item w-100">Personal Memory</button></div>
        <div class="col"><button class="btn btn-outline-primary reels-nav-item w-100">Product Showcase</button></div>
      </nav>
      <div id="reel-content-area" class="text-center row"></div>
    </details>
  </div>

  <!-- Long Videos Section -->
  <div class="container my-4">
    <details>
      <summary class="fw-bold">Long Videos</summary>
      <nav class="row d-flex justify-content-center gap-3 my-3">
        <div class="col"><button class="btn btn-outline-primary w-100">Vlogs</button></div>
      </nav>
      <div id="lv-content-area" class="text-center"></div>
    </details>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
